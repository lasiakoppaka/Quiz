<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="quiz-container">
    <h1>JavaScript Fundamentals Quiz</h1>

    <div id="question-container"></div>
    <div id="options-container"></div>

    <button id="next-button" disabled>Next Question</button>
  </div>

  <div id="score-container" class="hidden">
    <h2>Your Score:</h2>
    <p id="score"></p>
    <button id="restart-button">Restart Quiz</button>
  </div>

  <!-- Load JS after the DOM so getElementById works -->
  <script src="app.js"></script>
</body>
</html>
